<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title>Soundtracks - Steins;Gate</title>
</head>

<body>
  <div>
    <button id="play">play</button>
    <button id="prev">prev</button>
    <button id="next">next</button>
    <button id="toggle-mute">toggle mute</button>
    <button id="loop">toggle loop mode</button>
    <button id="random">toggle random mode</button>
  </div>
  <div>
    <input type="range" name="vol" id="vol" max="100" min="0">
    <input type="range" name="duration" id="duration">
  </div>

  <p id="timer">--:-- - --:--</p>
  <main id="content">

  </main>
  <button class="mdc-button">
    <div class="mdc-button__ripple"></div>
    <span class="mdc-button__label">Button</span>
  </button>
</body>

</html>
