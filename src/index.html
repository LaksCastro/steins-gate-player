<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel='stylesheet' href='https://unpkg.com/material-components-web/dist/material-components-web.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">

  <title>Soundtracks - Steins;Gate</title>
</head>

<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
        <span class="mdc-top-app-bar__title">Title</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
          aria-label="Download">file_download</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
          aria-label="Print this page">print</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
          aria-label="Bookmark this page">bookmark</button>
      </section>
    </div>
  </header>

  <div state="collapsed" id="app-player-bottom" class="player-viewport p-viewport-collapsed">
    <div class="state-expanded">
      <div id="p-expanded-wave-wrapper"></div>

      <div class="p-expanded-top-bar-wrapper">
        <div class="p-expanded-top-bar-container">
          <button id="p-expanded-back-button" class="mdc-icon-button material-icons">expand_more</button>
          <button id="p-expanded-vol" class="mdc-icon-button material-icons">volume_up</button>
        </div>
      </div>

      <div class="p-expanded-body">
        <div class="p-expanded-data">
          <p id="timer">--:-- - --:--</p>
        </div>
        <div class="p-expanded-controls">
          <div class="p-actions">
            <button id="random" class="mdc-icon-button material-icons">call_made</button>
            <button id="prev" class="mdc-icon-button material-icons">skip_previous</button>
            <button id="play" class="mdc-icon-button material-icons">play_arrow</button>
            <button id="next" class="mdc-icon-button material-icons">skip_next</button>
            <button id="loop" class="mdc-icon-button material-icons">repeat</button>
          </div>
          <div>
            <input type="range" name="duration" id="duration">
          </div>
        </div>
      </div>
    </div>

    <div class="state-collapsed">
      <div class="player-wrapper">
        <!-- <div class="p-vol-wrapper">
          <div class="mdc-slider mdc-slider--discrete" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="100"
            aria-valuenow="100" aria-label="Select Value">
            <div class="mdc-slider__track-container">
              <div class="mdc-slider__track"></div>
            </div>
            <div class="mdc-slider__thumb-container">
              <div class="mdc-slider__pin">
                <span class="mdc-slider__pin-value-marker"></span>
              </div>
              <svg class="mdc-slider__thumb" width="21" height="21">
                <circle cx="10.5" cy="10.5" r="7.875"></circle>
              </svg>
              <div class="mdc-slider__focus-ring"></div>
            </div>
          </div>
        </div> -->
        <div class="p-container">
          <div id="p-data">
            <img src="/assets/fatima.jpg" alt="Hacking To The Gate" id="p-thumb">
            <div class="p-info">
              <h3 id="p-title"></h3>
              <p id="p-description"></p>
            </div>
          </div>
          <div id="p-wave-wrapper">
            <div id="p-wave-container"></div>
          </div>
          <div class="p-actions">
            <button id="p-random" class="mdc-icon-button material-icons">call_made</button>
            <button id="p-prev" class="mdc-icon-button material-icons">skip_previous</button>
            <button id="p-play" class="mdc-icon-button material-icons">play_arrow</button>
            <button id="p-next" class="mdc-icon-button material-icons">skip_next</button>
            <button id="p-loop" class="mdc-icon-button material-icons">repeat</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
